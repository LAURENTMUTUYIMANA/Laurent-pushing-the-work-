
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lists</title>
    <style>
        ol> li{
            color: brown;
        
        }
    </style>

<body>
   an unordered Lists:
   <ul>
    <li> first item </li>
    <li> second item </li>
    an ordered Lists:
   <ol>
    <li> first item </li>
    <li> second item </li>
    <li> third item </li>
   </ol> 
    <li> third item </li>
   </ul> 
   
</body>
